<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIナレーションアシスタント（日本語版）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto-Sans-JP', sans-serif;
            background-color: #111827;
            color: #F3F4F6;
        }
        .step-card {
            background-color: #1F2937;
            border: 1px solid #374151;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .step-number {
            background-color: #4F46E5;
            color: white;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        .main-button {
            background-color: #4F46E5;
            color: white;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .main-button:hover {
            background-color: #4338CA;
        }
        .main-button:disabled {
            background-color: #374151;
            cursor: not-allowed;
        }
        textarea {
            background-color: #374151;
            border: 1px solid #4B5563;
            border-radius: 0.5rem;
            color: #F3F4F6;
            padding: 0.75rem;
        }
        textarea:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 2px #4F46E5;
        }
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid #4B5563;
            border-top-color: #F3F4F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        audio::-webkit-media-controls-panel {
            background-color: #374151;
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-mute-button {
            filter: invert(1);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">
                AIナレーションアシスタント
            </h1>
            <p class="text-gray-400 mt-2">テキストから高品質な日本語ナレーションをワンストップで生成します。</p>
        </header>

        <!-- Step 1: Input Script -->
        <div class="step-card">
            <div class="flex items-start gap-4">
                <div class="step-number">1</div>
                <div>
                    <h2 class="text-2xl font-bold mb-2">原稿入力</h2>
                    <p class="text-gray-400 mb-4">ナレーションの元となる日本語のテキストを貼り付けてください。</p>
                    <textarea id="script-input" class="w-full h-48 text-base" placeholder="ここにナレーションの原稿を入力..."></textarea>
                    <button id="generate-summary-btn" class="main-button mt-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        <span>概要と読み方を生成</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="processing-section" class="hidden">
            <!-- Step 2: Audio Summary -->
            <div class="step-card">
                <div class="flex items-start gap-4">
                    <div class="step-number">2</div>
                    <div>
                        <h2 class="text-2xl font-bold mb-2">音声概要</h2>
                        <p class="text-gray-400 mb-4">AIが生成した音声概要です。</p>
                        <div id="summary-output" class="p-4 bg-[#374151] rounded-lg min-h-[6rem] text-gray-300 whitespace-pre-wrap"></div>
                    </div>
                </div>
            </div>

            <!-- Step 3: Check Reading -->
            <div class="step-card">
                <div class="flex items-start gap-4">
                    <div class="step-number">3</div>
                    <div>
                        <h2 class="text-2xl font-bold mb-2">読み方の確認・修正</h2>
                        <p class="text-gray-400 mb-4">漢字の読みが正しいか確認し、必要であればカタカナを直接編集してください。<br>（例：「中山」を「ナカヤマ」→「ナカザン」に修正）</p>
                        <textarea id="reading-input" class="w-full h-48 text-base"></textarea>
                        <button id="generate-audio-btn" class="main-button mt-4">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 8.464a5 5 0 000 7.072m2.828 9.9a9 9 0 000-12.728M12 12h.01"></path></svg>
                            <span>音声に変換</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Step 4: Preview & Download -->
            <div id="audio-result-section" class="step-card hidden">
                 <div class="flex items-start gap-4">
                    <div class="step-number">4</div>
                    <div>
                        <h2 class="text-2xl font-bold mb-2">プレビューとダウンロード</h2>
                        <p class="text-gray-400 mb-4">生成された音声をご確認ください。</p>
                        <audio id="audio-player" controls class="w-full mb-4"></audio>
                        <button id="download-btn" class="main-button">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            <span>音声ファイルをダウンロード</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
         <div id="loader-container" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-[#1F2937] p-8 rounded-lg flex flex-col items-center gap-4">
                <div class="loader"></div>
                <p id="loader-text" class="text-lg font-semibold">処理中...</p>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // DOM Elements
        const scriptInput = document.getElementById('script-input');
        const generateSummaryBtn = document.getElementById('generate-summary-btn');
        const processingSection = document.getElementById('processing-section');
        const summaryOutput = document.getElementById('summary-output');
        const readingInput = document.getElementById('reading-input');
        const generateAudioBtn = document.getElementById('generate-audio-btn');
        const audioResultSection = document.getElementById('audio-result-section');
        const audioPlayer = document.getElementById('audio-player');
        const downloadBtn = document.getElementById('download-btn');
        const loaderContainer = document.getElementById('loader-container');
        const loaderText = document.getElementById('loader-text');

        let audioBlob = null;
        
        const showLoader = (text) => {
            loaderText.textContent = text;
            loaderContainer.classList.remove('hidden');
        };

        const hideLoader = () => {
            loaderContainer.classList.add('hidden');
        };

        // Function to call Gemini for summary and reading
        const getSummaryAndReading = async (text) => {
            showLoader('概要と読み方を生成中...');
            
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [{ text: `以下のテキストについて、要約と、読み方を確認するためのカタカナ全文をJSON形式で生成してください。\n\n---\n\n${text}` }]
                }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "summary": { "type": "STRING" },
                            "reading": { "type": "STRING" }
                        },
                        required: ["summary", "reading"]
                    }
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const result = await response.json();
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!jsonText) {
                    throw new Error("APIから有効な応答がありませんでした。");
                }
                const parsedData = JSON.parse(jsonText);
                summaryOutput.textContent = parsedData.summary;
                readingInput.value = parsedData.reading;
                
                processingSection.classList.remove('hidden');
            } catch (error) {
                console.error("Error fetching summary/reading:", error);
                alert(`エラーが発生しました: ${error.message}`);
            } finally {
                hideLoader();
            }
        };

        // Function to call Gemini for TTS
        const generateNarration = async (text) => {
            showLoader('音声を生成中...');
            
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [{ text: text }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Kore" } // A clear female Japanese voice
                        }
                    }
                },
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    if(!sampleRateMatch) throw new Error("Sample rate not found in mime type");

                    const sampleRate = parseInt(sampleRateMatch[1], 10);
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    audioBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(audioBlob);

                    audioPlayer.src = audioUrl;
                    audioResultSection.classList.remove('hidden');
                } else {
                    throw new Error("音声データが見つかりませんでした。");
                }
            } catch (error) {
                console.error("Error generating audio:", error);
                alert(`エラーが発生しました: ${error.message}`);
            } finally {
                hideLoader();
            }
        };

        // Event Listeners
        generateSummaryBtn.addEventListener('click', () => {
            const script = scriptInput.value.trim();
            if (script) {
                getSummaryAndReading(script);
            } else {
                alert('ナレーションの原稿を入力してください。');
            }
        });

        generateAudioBtn.addEventListener('click', () => {
            const readingText = readingInput.value.trim();
            if (readingText) {
                generateNarration(readingText);
            } else {
                alert('読み方を修正するテキストがありません。');
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (audioBlob) {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(audioBlob);
                a.download = 'narration.wav';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert('ダウンロードする音声ファイルがありません。');
            }
        });

        // --- Audio Utility Functions ---
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1; // Mono
            const bitsPerSample = 16;
            const byteRate = sampleRate * numChannels * bitsPerSample / 8;
            const blockAlign = numChannels * bitsPerSample / 8;
            const dataSize = pcmData.length * 2; // 16-bit PCM has 2 bytes per sample
            const fileSize = 36 + dataSize;

            const buffer = new ArrayBuffer(fileSize + 8);
            const view = new DataView(buffer);

            // RIFF header
            view.setUint32(0, 0x52494646, false); // "RIFF"
            view.setUint32(4, fileSize, true);
            view.setUint32(8, 0x57415645, false); // "WAVE"
            // "fmt " sub-chunk
            view.setUint32(12, 0x666d7420, false); // "fmt "
            view.setUint32(16, 16, true);          // Sub-chunk size (16 for PCM)
            view.setUint16(20, 1, true);           // Audio format (1 for PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
        view.setUint16(34, bitsPerSample, true);
            // "data" sub-chunk
            view.setUint32(36, 0x64617461, false); // "data"
            view.setUint32(40, dataSize, true);

            // Write PCM data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * 2, pcmData[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }
    });
</script>
</body>
</html>
