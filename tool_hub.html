<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンテンツ制作ツールハブ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto-Sans-JP', sans-serif; background-color: #111827; color: #F3F4F6; }
        .nav-button { background-color: #374151; color: #D1D5DB; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 700; transition: all 0.2s; border: 2px solid transparent; cursor: pointer; }
        .nav-button:hover { background-color: #4B5563; }
        .nav-button.active { background-color: #1F2937; color: #4F46E5; border-color: #4F46E5; }
        .tool-container { display: none; }
        .tool-container.active { display: block; }
        .step-card { background-color: #1F2937; border: 1px solid #374151; border-radius: 1rem; padding: 1.5rem; margin-bottom: 2rem; }
        .step-number { background-color: #4F46E5; color: white; border-radius: 50%; width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.25rem; flex-shrink: 0; }
        .main-button { background-color: #4F46E5; color: white; font-weight: 700; padding: 0.75rem 1.5rem; border-radius: 0.5rem; transition: background-color 0.2s; display: inline-flex; align-items: center; gap: 0.5rem; cursor: pointer; }
        .main-button:hover { background-color: #4338CA; }
        .main-button:disabled { background-color: #374151; cursor: not-allowed; }
        .form-input, textarea, select { background-color: #374151; border: 1px solid #4B5563; border-radius: 0.5rem; color: #F3F4F6; padding: 0.75rem; width: 100%; }
        .form-input:focus, textarea:focus, select:focus { outline: none; border-color: #4F46E5; box-shadow: 0 0 0 2px #4F46E5; }
        .form-checkbox { background-color: #374151; border-color: #4B5563; }
        .form-checkbox:checked { background-color: #4F46E5; }
        .loader-container { position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; gap: 1rem; }
        .loader { width: 48px; height: 48px; border: 5px solid #4B5563; border-bottom-color: #F3F4F6; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        audio::-webkit-media-controls-panel { background-color: #374151; }
        audio::-webkit-media-controls-play-button, audio::-webkit-media-controls-volume-slider, audio::-webkit-media-controls-mute-button { filter: invert(1); }
        .copy-button { background-color: #374151; border: 1px solid #4B5563; color: #D1D5DB; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s; }
        .copy-button:hover { background-color: #4B5563; }
        .splitter-card { background-color: #1F2937; border-radius: 1rem; border: 1px solid #374151; padding: 1rem; transition: transform 0.2s; }
        .splitter-card:hover { transform: translateY(-4px); }
        .splitter-img { aspect-ratio: 16/9; object-fit: cover; background-color: #111827; border-radius: 0.5rem; }
        .instructions-card { margin-top: 2rem; padding: 1.5rem; background-color: #1F2937; border: 1px solid #374151; border-radius: 1rem; }
        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); z-index: 99; }
        .modal-content { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #1F2937; border: 1px solid #374151; border-radius: 1rem; padding: 2rem; z-index: 100; width: 90%; max-width: 500px; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">
                コンテンツ制作ツールハブ
            </h1>
            <p class="text-gray-400 mt-2">AIを活用したツールで制作ワークフローを加速させます。</p>
        </header>

        <nav class="flex flex-wrap justify-center items-center gap-4 mb-10">
            <button id="nav-prompt" class="nav-button" data-tool="prompt">プロンプト生成</button>
            <button id="nav-content" class="nav-button" data-tool="content">コンテンツ生成</button>
            <button id="nav-narration" class="nav-button" data-tool="narration">AIナレーション</button>
            <button id="nav-splitter" class="nav-button" data-tool="splitter">音声分割</button>
            <button id="nav-youtube" class="nav-button" data-tool="youtube">YouTube概要欄</button>
            <button id="settings-btn" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
        </nav>
        
        <div id="tool-contents">
            <div id="prompt-tool" class="tool-container">
                 </div>

            <div id="content-tool" class="tool-container">
                 </div>
            
            <div id="narration-tool" class="tool-container">
                 </div>
            
            <div id="splitter-tool" class="tool-container">
                </div>

            <div id="youtube-tool" class="tool-container">
                 </div>
        </div>
    </div>

    <div id="loader-container" class="loader-container hidden">
        <div class="loader"></div>
        <p id="loader-text" class="text-lg font-semibold">処理中...</p>
    </div>
    
    <div id="settings-modal" class="hidden">
        <div class="modal-backdrop" id="settings-modal-backdrop"></div>
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">APIキー設定</h3>
            <p class="text-gray-400 mb-4">AI機能を利用するには、Google AI Studioで取得したご自身のAPIキーを入力してください。キーはブラウザ内にのみ保存されます。</p>
            <div>
                <label for="api-key-input" class="block text-sm font-medium text-gray-300 mb-1">Gemini API Key</label>
                <input type="password" id="api-key-input" class="form-input" placeholder="AIzaSy...から始まるキーを貼り付け">
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button id="settings-cancel-btn" class="nav-button">キャンセル</button>
                <button id="settings-save-btn" class="main-button">保存</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Common Elements & Functions ---
        const loaderContainer = document.getElementById('loader-container');
        const loaderText = document.getElementById('loader-text');
        const showLoader = (text = '処理中...') => { loaderText.textContent = text; loaderContainer.classList.remove('hidden'); };
        const hideLoader = () => { loaderContainer.classList.add('hidden'); };

        // --- Settings Modal Logic ---
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const settingsBackdrop = document.getElementById('settings-modal-backdrop');
        const settingsCancelBtn = document.getElementById('settings-cancel-btn');
        const settingsSaveBtn = document.getElementById('settings-save-btn');
        const apiKeyInput = document.getElementById('api-key-input');
        const openSettingsModal = () => {
            apiKeyInput.value = localStorage.getItem('geminiApiKey') || '';
            settingsModal.classList.remove('hidden');
        };
        const closeSettingsModal = () => {
            settingsModal.classList.add('hidden');
        };
        settingsBtn.addEventListener('click', openSettingsModal);
        settingsBackdrop.addEventListener('click', closeSettingsModal);
        settingsCancelBtn.addEventListener('click', closeSettingsModal);
        settingsSaveBtn.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('geminiApiKey', apiKey);
                alert('APIキーを保存しました。');
                closeSettingsModal();
            } else {
                alert('APIキーを入力してください。');
            }
        });
        const getApiKey = () => {
            const apiKey = localStorage.getItem('geminiApiKey');
            if (!apiKey) {
                alert('APIキーが設定されていません。右上の歯車アイコンから設定してください。');
                openSettingsModal();
                return null;
            }
            return apiKey;
        };
        
        // --- Routing Logic ---
        const handleRouting = () => {
            document.querySelectorAll('.tool-container').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(el => el.classList.remove('active'));
            const hash = window.location.hash.slice(1);
            let tool = new URLSearchParams(hash).get('tool');
            const validTools = ['prompt', 'content', 'narration', 'splitter', 'youtube'];
            if (!validTools.includes(tool)) { tool = 'prompt'; }
            const targetToolEl = document.getElementById(`${tool}-tool`);
            const targetNavEl = document.getElementById(`nav-${tool}`);
            if (targetToolEl && targetNavEl) {
                targetToolEl.classList.add('active');
                targetNavEl.classList.add('active');
            }
        };
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => { window.location.hash = `tool=${button.dataset.tool}`; });
        });
        window.addEventListener('hashchange', handleRouting);
        handleRouting();

        // --- Generic Copy Function ---
        const setupCopyButton = (button, feedbackEl) => {
            if (!button) return;
            button.addEventListener('click', () => {
                const targetId = button.dataset.target;
                const targetTextarea = document.getElementById(targetId);
                targetTextarea.select();
                try {
                    document.execCommand('copy');
                    if (feedbackEl) {
                        feedbackEl.classList.remove('opacity-0');
                        setTimeout(() => { feedbackEl.classList.add('opacity-0'); }, 2000);
                    }
                } catch (err) {
                    alert('コピーに失敗しました。');
                }
            });
        };

        // --- AI Narration Assistant ---
        const narrationInput = document.getElementById('narration-input');
        const generateReadingBtn = document.getElementById('generate-reading-btn');
        const narrationSummary = document.getElementById('narration-summary');
        const narrationReading = document.getElementById('narration-reading');
        const convertToSpeechBtn = document.getElementById('convert-to-speech-btn');
        const narrationAudio = document.getElementById('narration-audio');
        const narrationDownload = document.getElementById('narration-download');
        if (generateReadingBtn) {
            generateReadingBtn.addEventListener('click', async () => {
                const text = narrationInput.value.trim();
                if (!text) { alert('原稿を入力してください。'); return; }
                showLoader('概要と読み方を生成中...');
                const prompt = `以下の日本語テキストについて、1. 要約、2. 全ての漢字を含む単語の読み方をカタカナで示した全文、の2点を生成してください。\n\nテキスト：\n${text}\n\n出力は以下のJSON形式でお願いします:\n{\n  "summary": "ここに要約",\n  "reading": "ここにカタカナ交じりの全文"\n}`;
                try {
                    const result = await callGeminiAPI(prompt, true, false); 
                    narrationSummary.value = result.summary;
                    narrationReading.value = result.reading;
                    ['narration-step2', 'narration-step3'].forEach(id => document.getElementById(id).classList.remove('hidden'));
                } catch (error) {
                    alert(`生成エラー: ${error.message}`);
                } finally { hideLoader(); }
            });
        }
        if (convertToSpeechBtn) {
            convertToSpeechBtn.addEventListener('click', async () => {
                const text = narrationReading.value.trim();
                if (!text) { alert('読み方を入力してください。'); return; }

                const proxyUrl = "https://tts-proxy-466394331038.asia-northeast1.run.app/";

                showLoader('音声に変換中...');
                try {
                    const response = await fetch(proxyUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: text })
                    });
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || `Proxy Error: ${response.status}`);
                    }
                    const result = await response.json();
                    if (result.audioContent) {
                        const audioBlob = base64ToBlob(result.audioContent, 'audio/mp3');
                        const audioUrl = URL.createObjectURL(audioBlob);
                        narrationAudio.src = audioUrl;
                        narrationDownload.href = audioUrl;
                        narrationDownload.download = 'narration.mp3';
                        narrationDownload.classList.remove('hidden');
                        document.getElementById('narration-step4').classList.remove('hidden');
                    } else {
                        throw new Error('Proxyから音声データが返されませんでした。');
                    }
                } catch (error) {
                    alert(`音声変換エラー: ${error.message}`);
                } finally {
                    hideLoader();
                }
            });
        }
        function base64ToBlob(base64, contentType = '', sliceSize = 512) {
            const byteCharacters = atob(base64);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            return new Blob(byteArrays, {type: contentType});
        }
        
        // --- Other tool logic (Splitter, Prompt Gen, etc.) ---
        
        // --- Final, integrated callGeminiAPI function ---
        async function callGeminiAPI(prompt, jsonResponse = false, useSearch = false) {
            const apiKey = getApiKey();
            if (!apiKey) {
                hideLoader();
                return Promise.reject(new Error("APIキーが設定されていません。"));
            }
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            if (jsonResponse) {
                payload.generationConfig = { responseMimeType: "application/json" };
            }
            if (useSearch) {
                payload.tools = [{ "googleSearchRetrieval": {} }];
            }
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) {
                let errorMessage = `API Error: ${response.status}`;
                try {
                    const errorBody = await response.json();
                    errorMessage = errorBody.error?.message || JSON.stringify(errorBody);
                } catch (e) {
                    errorMessage = await response.text();
                }
                throw new Error(errorMessage);
            }
            const result = await response.json();
            const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
            if (!text) throw new Error("APIから有効な応答がありませんでした。");
            return jsonResponse ? JSON.parse(text) : text;
        }

    });
    </script>
</body>
</html>
